spring.data.solr.host=http://localhost:8983/solr/
spring.data.solr.repositories.enabled=true
server.port=9089
spring.h2.console.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
#https://stackoverflow.com/questions/37540028/how-to-set-the-max-size-of-upload-file
#By default, Spring Data Solr is enabled, so no need to enable it.
#But you could use following Spring boot property to enable or disable Spring Data solr in your application.
